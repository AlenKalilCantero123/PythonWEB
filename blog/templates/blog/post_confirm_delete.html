{% extends 'blog/base.html' %}

{% block content %}
    <h1>Confirmar borrado</h1>
    <p>¿Estás seguro de que deseas borrar la publicación "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, borrar</button>
        <a href="{% url 'post_detail' object.pk %}">Cancelar</a>
    </form>
{% endblock %}
