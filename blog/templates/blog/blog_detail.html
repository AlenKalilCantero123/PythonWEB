{% extends 'base.html' %}

{% block content %}
    <h1>{{ blog.title }}</h1>
    <p><strong>{{ blog.author }}</strong> - {{ blog.published_date|date:"d M Y" }}</p>
    
    {% if blog.image %}
        <img src="{{ blog.image.url }}" alt="{{ blog.title }}" width="500">
    {% endif %}
    
    <div class="blog-content">
        {{ blog.content|safe }}
    </div>

    <a href="{% url 'blog_list' %}">Volver a la lista de blogs</a>
{% endblock %}
